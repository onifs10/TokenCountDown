<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Countdown</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="assets/Ellipse 90.svg"/>
            <p>SWIRGE FINANCE TOKEN</p>
        </div>
        <div class="details">
            <p class="info">Countdown to Swirge finance token launch</p>
            <p class="datetime"><span><img src="assets/Calandarcalender_logo.svg"></span>29th April, 2021 | 04:00pm UTC +1</p>
        </div>
        <div class="timer">
            <div>
                <div class="time-part">02</div>
                <div>Days</div>
            </div>
            <div class="space">:</div>
            <div>
                <div class="time-part">02</div>
                <div>Hours</div>
            </div>
            <div class="space">:</div>
            <div>
                <div class="time-part">02</div>
                <div>Minutes</div>
            </div>
            <div class="space">:</div>
            <div>
                <div class="time-part">02</div>
                <div>Seconds</div>
            </div>
        </div>
    </div>
</body>
</html>
